<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试结果</title>
  <!-- 这里可以引入你所需的CSS样式表 -->
  <style>

table {
  width: 100%;
  border-collapse: collapse;
}

tr:hover {
  background-color: #f5f5f5;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
}




  </style>
</head>
<body>
  <header>
    <h1>Welcome to Test Results</h1>
    <p>Here you'll find an overview of the test results.</p>
  </header>

  <!-- 中间部分，包含柱状图和饼状图 -->
  <main>
    <div class="charts">
      <!-- 这里可以插入你的柱状图和饼状图 -->
      <div class="bar-chart">
        <!-- 柱状图 -->
      </div>
      <div class="pie-chart">
        <!-- 饼状图 -->
      </div>
    </div>
  </main>

  <!-- 页面底部的表格 -->
  <footer>
    <h2>Test Results</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Test ID</th>
          <th>Test Name</th>
          <th>Pass/Fail</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- 这里填充具体的测试结果数据 -->
        <tr>
          <td><a href="specific_test_result.html">T1</a></td>
          <td>Test Case 1</td>
          <td>Pass</td>
          <td>Details about Test Case 1</td>
        </tr>
        <tr>
          <td><a href="specific_test_result.html">T2</a></td>
          <td>Test Case 2</td>
          <td>Fail</td>
          <td>Details about Test Case 2</td>
        </tr>
        <!-- 其他测试结果行 -->
      </tbody>
    </table>
  </footer>

</body>
</html>
